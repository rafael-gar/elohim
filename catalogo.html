<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elohim Perfum - Catalogo</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
<script src="script.js"></script>
<header>
    <h1>ELOHIM PERFUM<img src="img/elohimlogo-Photoroom.png" alt="logo" style="height: 95px; vertical-align: middle;"></h1>
    <nav>
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="catalogo.html" class="activo">Catalogo</a></li>
        <li><a href="nosotros.html">Contactanos</a></li>
    </ul>
</header>

<main class="main-catalogo">
    <section id="catalogo">
    <h2>Catálogo de Perfumes</h2>

    <!-- Filter UI -->
    <select id="filter">
        <option value="all">Todos</option>
        <option value="mujer">Femeninos</option>
        <option value="hombre">Masculinos</option>
        <option value="unisex">Unisex</option>
    </select>

    <!-- Catalog Grid -->
    <div class="grid-catalogo">
    <!--<a href=""></a> agregar ruta a otro archivo--> 
    <figure class="perfumesf" data-type="mujer">
        <div class="card">
        <div class="card-inner">
            <div class="card-front">
            <img src="img/mademoisellechannel.png" alt="mademoisellechannel" />
            <figcaption>Made Moiselle by Channel</figcaption>
            </div>
            <div class="card-back">
            <p>Una fragancia floral elegante con notas modernas y sofisticadas.</p>
            </div>
        </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                <img src="img/ChannelN5.png" alt="channeln5" />
                <figcaption>No5 by Channel</figcaption> 
                </div>
                <div class="card-back">
                <p>Fragancia icónica, elegante y atemporal. Combina aldehídos, 
                    jazmín y rosa con un fondo cálido de vainilla, ámbar y almizcle.</p>
                </div>
            </div>
            </div>
    </figure>
    
    <figure class="perfumesm" data-type="hombre">
        <div class="card">
        <div class="card-inner">
            <div class="card-front">
            <img src="img/legacyCR7.png" alt="legacyCR7" />
            <figcaption>Legacy by Cristiano Ronaldo</figcaption>
            </div>
            <div class="card-back">
            <p>Perfume masculino con toques amaderados y especiados.</p>
            </div>
        </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                <img src="img/ErosVersace.png" alt="Eros" />
                <figcaption>Eros by Versace</figcaption>
                </div>
                <div class="card-back">
                <p>Perfume masculino intenso y sensual con notas frescas y cálidas, 
                    inspirado en la mitología griega. 
                    Expresa deseo, fuerza y pasión.</p>
                </div>
            </div>
            </div>
    </figure>
    
    <figure class="perfumesu" data-type="unisex">
        <div class="card">
        <div class="card-inner">
            <div class="card-front">
            <img src="img/unisex.png" alt="darkside"/>
            <figcaption>Dark Side by Francesca Bianchi</figcaption>
            </div>
            <div class="card-back">
            <p>Un aroma cálido y sensual con notas de miel, especias, maderas, incienso, ámbar y vainilla, que evoca misterio y atracción.</p>
            </div>
        </div>
        </div>

        <div class="card">
        <div class="card-inner">
            <div class="card-front">
            <img src="img/OneCK.png" alt="oneCK"/>
            <figcaption>One by Calvin Klein</figcaption>
            </div>
            <div class="card-back">
            <p>Perfume unisex de aroma fresco y limpio, con notas cítricas y ligeras, ideal para uso diario y estilo minimalista.</p>
            </div>
        </div>
        </div>
    </figure>
    
    </div>
    </section>
</main>

</html>
