  <script>
    const botones = document.querySelectorAll("#filtro-categoria button");
    const perfumes = document.querySelectorAll(".perfume");

    botones.forEach(boton => {
    boton.addEventListener("click", () => {
        const categoria = boton.textContent.toLowerCase();

    perfumes.forEach(perfume => {
        if (categoria === "todos" || perfume.classList.contains(categoria)) {
            perfume.style.display = "none";
        } else {
            perfume.style.display = "none";
        }
        });

        // Opcional: marcar botón activo
        botones.forEach(b => b.classList.remove("activo"));
        boton.classList.add("activo");
    });
    });
  </script>
